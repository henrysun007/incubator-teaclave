name: Test-ubuntu-18.04
on:
  schedule:
    - cron: '36 22 * * 3'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  sim-debug-all:
    runs-on: ubuntu-20.04
    container: teaclave/teaclave-build-ubuntu-1804-sgx-2.17.1:0.2.0
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          . cmake/scripts/build_in_ci.sh
      - name: Run tests and examples
        run: |
          export AS_SPID="00000000000000000000000000000000" &&
          export AS_KEY="00000000000000000000000000000000" &&
          export AS_ALGO="sgx_epid" &&
          export AS_URL="https://api.trustedservices.intel.com:443" &&
          . ~/.cargo/env &&
          cd build &&
          make run-tests
